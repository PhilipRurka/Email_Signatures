<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

    <table style="display: block; height: auto;">
      <tbody style='display: block; height: auto;'>
        <tr style='display: block; height: auto;'>
          <td style='display: inline-block; vertical-align: top; width: 100px; height: 100px;'>
            <table style='display: block; width: 100px; height: 100px;'>
              <tbody style='display: block; width: 100px; height: 100px;'>
                <tr style='display: block; width: 100px; height: 100px;'>
                  <td style='display: block; width: 100px; height: 100px;'>
                    <img
                      src="https://docs.google.com/uc?id=1Mr265SllIhX9MC9TE_ETeuJ_Pl34tyFx"
                      alt="Photo of Philip Rurka"
                      style='width: 98px; height: 98px; border-radius: 50%;' >
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
          <td style='display: inline-block; vertical-align: top; height: auto; margin-left: 5px;'>
            <table style='display: block; height: auto;'>
              <tbody style='display: block; height: auto;'>
                <tr style='display: block; height: auto;'>
                  <td style='display: block; height: 100px;'>
                    <table style='height: 100%; display: table;'>
                      <tbody style='height: auto; display: table-cell; vertical-align: middle;'>
                        <tr style='display: block; height: auto;'>
                          <td style='display: block; height: auto;'>
                            <p style='font-family: Arial; margin: 0; color: black; letter-spacing: 0.5px; font-weight: 600; font-size: 18px; line-height: 18px'>
                              Rurka Development
                            </p>
                          </td>
                        </tr>
                        <tr style='display: block; height: auto;'>
                          <td style='display: block; height: auto; margin: 5px 0;'>
                            <p style='font-family: Arial; margin: 0; color: black; letter-spacing: 0.5px; font-size: 14px; line-height: 14px;'>
                              Philip Rurka
                            </p>
                          </td>
                        </tr>
                        <tr style='display: block; height: auto;'>
                          <td style='display: block; height: auto;'>
                            <p style='font-family: Arial; margin: 0; color: black; letter-spacing: 0.5px; font-size: 14px; line-height: 14px;'>
                              Front-End Developer
                            </p>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
